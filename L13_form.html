<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <input type="text" name="com" value="PNINFOSYS" readonly>  <!--humne yaha input box ki value PNINFOSYS set kar di he isse pninfosys input me phle se hi likha hua ayega aur 'readonly' keyword ki wajah se hum use bas read kar sakte hain usme koi change nhi kar sakte-->
        <br><br>
        <input type="hidden" name="city" value="gwalior"> <!-- type="hidden" karne se input box webpage par show nhi hoga -->
        <br><br> 
        Name:
        <input type="text" name="n" placeholder="enter your name" required>
        <br><br>

        Email:
        <input type="email" name="e" required>
        <br><br>

        Password:
        <input type="password" name="p" required>
        <br><br>

        D.O.B :
        <input type="date" name="date" required>
        <br><br>

        Phone :
        <input type="number" name="phoneNo.">
        <br><br>

        Gender:
        <input type="radio" name="g" value="male">Male  <!--name same hone ki wajah se radio button sirf ek hi select hoga male female mein se-->
        <input type="radio" name="g" value="female">female
        <br><br>

        Education:
        <input type="checkbox" name="edu" value="10th">10th  <!--checkboxes hum jitne chake utne select kar sakte hain even if name=" " are same-->
        <input type="checkbox" name="edu" value="12th">12th
        <input type="checkbox" name="edu" value="b.tech">B.Tech
        <br><br>

        College:
        <select name="s">
            <option value="">Select College</option>
            <option value="itm">ITM</option>
            <option value="amity">Amity</option>
            <option value="mits">MITS</option>
        </select>
        <br><br>

        Address:
        <br>
        <textarea name="Address" id="" rows="5" cols="30"></textarea>
        <br><br>

        Image upload:
        <input type="file" required>
        <br><br>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
